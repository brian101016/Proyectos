<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/a6f90f3f59.js"></script>
    <link
      href="https://use.fontawesome.com/a6f90f3f59.css"
      media="all"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v4.7.0/css/font-awesome-css.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Página principal | Revise su recibo de pago</title>
  </head>
  <body>
    <div class="card">
      <p class="card-header">VERIFICACIÓN DE RECIBOS</p>

      <div class="card-body">
        <p id="title" class="card-title">BUSCAR RECIBO</p>

        <div id="seccion-search">
          <label for="search">Folio:</label>
          <input id="search" /><button id="button">Buscar</button>
        </div>

        <div id="table-container"></div>

        <div id="not-found" class="warning">
          <i class="fa-solid fa-bell"></i>
          &nbsp; No se encontró el folio ingresado, favor de consultar
          nuevamente.
        </div>
      </div>

      <div class="card-footer">
        Para obtener más información acerca de su Recibo, favor de comunicarse
        al 01 800 00 83xxx.
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
