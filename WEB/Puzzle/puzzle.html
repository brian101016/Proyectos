<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle 1.5.3</title>
    <link rel="stylesheet" href="puzzle.css" />
  </head>
  <body>
    <div class="controls-container">
      <h2 id="status">Select chart size</h2>
      <button id="gen">Start</button>
      <label for="size-x">Change chart size: x:</label>
      <input
        id="size-x"
        type="number"
        min="3"
        max="8"
        step="1"
        value="4"
        placeholder="3-8"
      />
      <label for="size-y">y:</label>
      <input
        id="size-y"
        type="number"
        min="3"
        max="8"
        step="1"
        value="4"
        placeholder="3-8"
      />
      <label for="photo">Use custom photo:</label>
      <input type="file" id="photo" accept="image/*" />
      <label for="preview-style">Preview style</label>
      <select id="preview-style">
        <option value="hidden">Hidden</option>
        <option value="side">Side by side</option>
        <option value="onion">Onion skin</option>
        <option value="hover">On hover</option>
      </select>
      <label for="invert">Invert controls?</label>
      <input type="checkbox" id="invert" />
      <label for="auto">Auto complete: </label>
      <input type="checkbox" id="auto" />
      <label for="consecutive">Consecutive? </label>
      <input
        type="checkbox"
        id="consecutive"
        title="Starts a new game after winning (3s)"
      />
      <label>Timer:</label>
      <span id="timer" class="timer"> 00:00:00.000 </span>
      <label for="color-theme">Paleta de colores:</label>
      <select id="color-theme"></select>
    </div>

    <div class="main">
      <div id="preview" class="hidden">
        <button id="preview-btn">?</button>
      </div>

      <div id="chart" class="bg-filler">
        <span> En espera... </span>
      </div>
    </div>

    <script src="../Wold Global/scripts.js"></script>
    <script src="./puzzle.js"></script>
  </body>
</html>
