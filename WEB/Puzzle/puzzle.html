<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" />
  </head>
  <body>
    <h2 id="status">Select chart size</h2>
    <div>
      <button id="gen">Start</button>
      <input
        id="size"
        type="number"
        min="2"
        max="8"
        step="1"
        value="4"
        placeholder="2-8"
      />
      <label for="photo">Use custom photo:</label>
      <input type="file" id="photo" accept="image/*" />
    </div>

    <div id="container" class="bg-filler">En espera...</div>

    <script src="./puzzle.js"></script>
    <script src="../Wold Global/scripts.js"></script>
  </body>
</html>
