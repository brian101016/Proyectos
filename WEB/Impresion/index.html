<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Imprimir documentos | Seleccione</title>
    <style id="stylesheet">
      @media print {
        body.landscape {
          width: 170.5mm;
          height: 229.5mm;
        }
      }
    </style>
  </head>
  <body>
    <div id="controls" class="will-hide">
      <select id="select"></select>
      <button id="print">Imprimir</button>
      <label for="toggle">Incluir fondo?</label>
      <input type="checkbox" id="toggle" />
      <button id="clear">Limpiar campos</button>
    </div>

    <div id="content">
      <img id="image" class="will-hide" src="./docs/bautizo.jpg" alt="doc" />
      <form id="form" onsubmit="(e) => { e.target.preventDefault() }"></form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
