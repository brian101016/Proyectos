<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnautica Bingo</title>
    <link href="../Wold Global/rem_def.css" rel="stylesheet" />
    <link href="./index.css"                rel="stylesheet" />
</head>
<body class="flex flex-align-center flex-justify-around width-100vw height-100vh" style="background-color: darkslategrey;">

    <!-- CHART TABLE -->
    <div id="chart" class="flex-row margin-h-20px"> </div>

    <form id="menu" class="flex-column flex-justify-around" style="margin-right: 20vw;">
        
        <button id="create" class="font-size-24px margin-v-10px padding-v-6px padding-h-3px">Generar nueva carta</button>

        <div class="flex-row flex-align-stretch margin-v-20px">
            <button id="read-seed" class="font-size-24px">Semilla:&nbsp;</button>
            <input id="seed" type="text" maxlength="16" class="text-center font-size-16px"/>
        </div>
        
        <div class="flex-column flex-justify-around flex-align-center margin-v-20px">
            <span>Tiempo:</span>
            <span id="timer" class="margin-v-12px">00:00.000</span>
            <button id="stop-timer" class="font-size-20px padding-h-24px padding-v-3px">Iniciar</button>
        </div>
       
    </form>

    <script src="./index.js" > </script>
    <script src="./bingo.js"></script>
    <script src="../Wold Global/scripts.js"></script>
</body>
</html>
