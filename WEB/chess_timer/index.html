<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls-container">
      <input
        type="number"
        id="maxtime"
        min="0.1"
        max="10"
        step="0.05"
        placeholder="Max minutes"
      />
      <button id="start">START</button>
      <button id="toggle">PLAY/PAUSE</button>
      <button id="end">END</button>
    </div>

    <div class="content-container">
      <span class="timer-container" id="timerp1">00:00:00</span>
      <span class="timer-container" id="timerp2">00:00:00</span>

      <button id="change">NEXT TURN</button>
    </div>

    <script src="script.js"></script>
    <script src="../Wold Global/scripts.js"></script>
  </body>
</html>
