<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Pokémon</title>
  </head>
  <body>
    <div id="root">
      <div class="div-item" id="these-beat-me"></div>
      <div class="div-item sel-cont"><select id="tipos"></select></div>
      <div class="div-item" id="i-beat-these"></div>
      <div class="div-item" id="these-endure-me"></div>
      <div class="div-item" id="i-endure-these"></div>
      <canvas width="2000" height="2000" id="canvas"></canvas>
    </div>

    <div id="se" style="display: none">
      <h2 id="se-title">Info para SE</h2>

      <table>
        <thead>
          <th title="ID">ID</th>
          <th title="Nombre">Name</th>
          <th title="Altura">Height</th>
          <th title="Peso">Weight</th>

          <th title="En qué generación apareció por primera vez">Generation</th>
          <th title="Si el pokemon es evolución de otro pokemon">
            Is evolution of
          </th>

          <th title="Tipo principal">Type 1</th>
          <th title="Tipo secundario (opcional)">Type 2</th>

          <th title="Qué géneros podemos encontrar de este pokemon">
            Aviable genders
          </th>
          <th title="Si el pokemon tiene diferencias físicas según su género">
            Has gender diff
          </th>
          <th title="Apariencia default">Default pic</th>
          <th title="Apariencia femenina">Female pic</th>

          <th title="Color de la especie">Color</th>
          <th title="Forma física de la especie">Shape</th>
          <th title="Hábitat de la especie (si es que se puede encontrar)">
            Habitat
          </th>

          <th title="Si es considerado como 'pokemon bebé'">Is baby</th>
          <th title="Si es considerado como 'pokemon legendario'">
            Is legendary
          </th>
          <th title="Si es considerado como 'pokemon mítico'">Is mythical</th>

          <th
            title="Todas las formas de este pokemon, que se consideran el mismo pokemon (ej. forma de ataque, defensa, etc.)"
          >
            Forms
          </th>
          <th title="Si la forma de este pokemon es la predeterminada">
            Is default form
          </th>
          <th
            title="Si el pokemon puede cambiar de formas (ej. formas de combate)"
          >
            Can Switch forms
          </th>

          <th title="Nombre de la especie (ej. Vulpix de alola es 'Vulpix')">
            Species name
          </th>
          <th
            title="Cuántas variaciones de esta especie de pokemon hay (regionales y otras)"
          >
            Species variations
          </th>
          <th
            title="Si la variación actual es la variante predeterminada de su especie pokemon"
          >
            Is default variation
          </th>
        </thead>
        <tbody id="se-list"></tbody>
      </table>
    </div>
    <script src="../Wold Global/scripts.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
