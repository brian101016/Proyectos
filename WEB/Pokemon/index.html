<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Pokémon</title>
  </head>
  <body>
    <div id="root">
      <div class="div-item" id="these-beat-me"></div>
      <div class="div-item sel-cont"><select id="tipos"></select></div>
      <div class="div-item" id="i-beat-these"></div>
      <div class="div-item" id="these-endure-me"></div>
      <div class="div-item" id="i-endure-these"></div>
      <canvas width="2000" height="2000" id="canvas"></canvas>
    </div>

    <div id="se" style="display: none">
      <h2 id="se-title">Info para SE</h2>

      <table>
        <thead>
          <th title="ID">ID</th>
          <th title="Nombre">Nombre</th>

          <th title="En qué generación apareció por primera vez">Generation</th>
          <th title="Si el pokemon es evolución de otro pokemon">
            Evolves from?
          </th>

          <th title="Tipo principal">Type 1</th>
          <th title="Tipo secundario (opcional)">Type 2</th>

          <th title="Qué géneros podemos encontrar de este pokemon">
            Aviable genders
          </th>

          <th title="Apariencia default">Default pic</th>
          <th title="Apariencia femenina">Female pic</th>

          <th title="Color de la especie">Color</th>
          <th title="Forma física de la especie">Shape</th>

          <th title="Si es considerado como 'pokemon legendario'">Legen?</th>
          <th title="Si es considerado como 'pokemon mítico'">Myth?</th>

          <th
            title="Cuántas variaciones de esta especie de pokemon hay (regionales y otras)"
          >
            Variant
          </th>

          <th>Starter?</th>
          <th>Flys?</th>
        </thead>
        <tbody id="se-list"></tbody>
      </table>
    </div>
    <script src="../Wold Global/scripts.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
